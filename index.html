<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://iili.io/KSWGRf.png">
    <title>Facebook</title>
</head>
<body>
    <section class="main">
        <section class="recent-login">
            <div class="recent-login__description">
                <h2>facebook</h2>
                <h3>Inicio de sesión recientes</h3>
                <p  class="recent-login__description--profile">Haz click en tu foto o agregar una cuenta.</p>
            </div>
            <div class="login__container">
                <div class="recent-login__users">
                    <div class="recent-login__usersContainer">
                        <img class="recent-login__usersContainer--image" src="https://iili.io/KSVSnI.jpg" alt="">
                        <p class="recent-login__usersContainer--name">Usuario</p>
                    </div>
                    
                </div>
                <div class="recent-login__users">
                    <div class="recent-login__usersContainer">
                        <span></span>
                        <p class="recent-login__usersContainer--add">Agregar cuenta</p>
                    </div>
                    
                </div>
            </div>
            
            
        </section>
        <section class="login">
            <div class="login__Container">
                <form action="">
                    <input type="text" placeholder="Correo electronico o número de telefono">
                    <input type="password" placeholder="Contraseña">
                    <button class="form__login">Iniciar sesión</button>
                    <a class="form__restore" href="">¿Olvidaste tu contraseña?</a>
                    <hr>
                    <button class="form__register">Crea cuenta nueva</button>
                </form>
                <p class="login__Container--text"><b>Crea una página </b>para un personaje público,un grupo de música o un negocio.</p>
            </div>
        </section>
    </section>
</body>
</html>
